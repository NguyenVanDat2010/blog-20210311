# Eureka discovery/register service
eureka.client.service-url.defaultZone=http://localhost:10099/eureka

# Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

# Encrypt request
blog.encryption.enable=false

# Allow Origins to prevent CROS
blog.filter.allowOrigins[0]=http://localhost:4000/
blog.filter.allowOrigins[1]=http://localhost:4100/
blog.filter.allowOrigins[2]=http://localhost:4200/
blog.filter.allowOrigins[3]=http://localhost:4300/

